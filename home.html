<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfolio - Secure Auth</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #DFFF00;
            --bg: #080808;
            --surface: #141414;
            --input: #1E1E1E;
            --border: #2A2A2A;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-pills {
            background: var(--surface);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 500px;
            width: 100%;
            margin-bottom: 40px;
        }

        .nav-pills .nav-link {
            color: var(--text-muted);
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent);
            color: #000;
        }

        .auth-card {
            max-width: 420px;
            width: 100%;
            background: var(--surface);
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1.5px solid var(--accent);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .form-title {
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 8px;
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #e2e8f0;
        }

        .form-control {
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #ffffff;
            padding: 12px 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: var(--input);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(223, 255, 0, 0.1);
            color: #ffffff;
        }

        .btn-action {
            background-color: var(--accent);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 14px;
            border-radius: 14px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-action:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .was-validated .form-control:invalid {
            border-color: #ff4d4d !important;
        }

        .invalid-feedback {
            color: #ff4d4d;
            font-size: 0.75rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Step Logic Display */
        .step-2 {
            display: none;
        }
    </style>
</head>

<body>

    <ul class="nav nav-pills nav-fill mb-5" id="authTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="pill"
                data-bs-target="#login-pane" type="button" role="tab">Sign In</button></li>
        <li class="nav-item"><button class="nav-link" id="signup-tab" data-bs-toggle="pill"
                data-bs-target="#signup-pane" type="button" role="tab">Register</button></li>
        <li class="nav-item"><button class="nav-link" id="forgot-tab" data-bs-toggle="pill"
                data-bs-target="#forgot-pane" type="button" role="tab">Recovery</button></li>
    </ul>

    <div class="tab-content w-100 d-flex justify-content-center">

        <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
            <div class="auth-card">
                <div class="brand-icon">
                    <div class="brand-dot"></div>
                </div>
                <h2 class="form-title">Welcome Back!</h2>
                <p class="form-subtitle">Sign in to manage your portfolio.</p>
                <form class="needs-validation" novalidate>
                    <label class="form-label">Email Address*</label>
                    <input type="email" class="form-control" placeholder="name@email.com" required>
                    <label class="form-label">Password*</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                    <button class="btn-action" type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="signup-pane" role="tabpanel">
            <div class="auth-card">
                <div class="brand-icon">
                    <div class="brand-dot"></div>
                </div>
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Start your investment journey today.</p>
                <form class="needs-validation" novalidate>
                    <label class="form-label">Full Name*</label>
                    <input type="text" class="form-control" placeholder="Alex Smith" required>
                    <label class="form-label">Email Address*</label>
                    <input type="email" class="form-control" placeholder="alex@email.com" required>
                    <label class="form-label">Password*</label>
                    <input type="password" class="form-control" placeholder="••••••••" required minlength="6">
                    <button class="btn-action" type="submit">Register Now</button>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="forgot-pane" role="tabpanel">
            <div class="auth-card">
                <div class="brand-icon">
                    <div class="brand-dot"></div>
                </div>
                <h2 class="form-title">Secure Recovery</h2>
                <p class="form-subtitle" id="forgot-desc">Verify your email to receive a security OTP.</p>

                <form class="needs-validation" novalidate id="forgot-form">
                    <div class="step-1">
                        <label class="form-label">Registered Email Address*</label>
                        <input type="email" class="form-control" id="recovery-email" placeholder="name@email.com"
                            required>
                        <button class="btn-action" type="button" onclick="goToStepTwo()">Send Email OTP</button>
                    </div>

                    <div class="step-2" id="forgot-step-2">
                        <label class="form-label">Enter 6-Digit OTP*</label>
                        <input type="text" class="form-control" placeholder="000000" maxlength="6" id="otp-input">

                        <label class="form-label">New Password*</label>
                        <input type="password" class="form-control" placeholder="••••••••" id="new-pass">

                        <label class="form-label">Confirm New Password*</label>
                        <input type="password" class="form-control" placeholder="••••••••" id="confirm-pass">

                        <button class="btn-action" type="submit">Update Password</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // FUNCTION: Handle Step 1 to Step 2 Transition
        function goToStepTwo() {
            const emailField = document.querySelector('#recovery-email');
            if (emailField.checkValidity()) {
                document.querySelector('.step-1').style.display = 'none';
                document.querySelector('.step-2').style.display = 'block';
                document.querySelector('#forgot-desc').innerText = "Enter the OTP sent to your email and set your new password.";

                // Set the specific requirements for Step 2 fields since they are now visible
                document.querySelector('#otp-input').required = true;
                document.querySelector('#new-pass').required = true;
                document.querySelector('#confirm-pass').required = true;
            } else {
                document.querySelector('#forgot-form').classList.add('was-validated');
            }
        }

        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    event.stopPropagation();

                    const newPass = document.querySelector('#new-pass').value;
                    const confirmPass = document.querySelector('#confirm-pass').value;

                    if (!form.checkValidity()) {
                        form.classList.add('was-validated');
                    } else if (form.id === 'forgot-form' && newPass !== confirmPass) {
                        alert("Passwords do not match!");
                    } else {
                        form.classList.add('was-validated');
                        const paneId = form.closest('.tab-pane').id;

                        setTimeout(() => {
                            if (paneId === 'signup-pane') {
                                bootstrap.Tab.getOrCreateInstance(document.querySelector('#login-tab')).show();
                                alert("Registration Success! Please Login.");
                            } else if (paneId === 'forgot-pane') {
                                bootstrap.Tab.getOrCreateInstance(document.querySelector('#login-tab')).show();
                                alert("Password Updated! Please login with your new password.");
                                // Reset the forgot form back to step 1
                                location.reload();
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 600);
                    }
                }, false);
            });
        })();
    </script>
</body>

</html>
